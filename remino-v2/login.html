<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Remino</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script  src="./fetch.js"></script>


</head>
<body class="login">
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a class="signup" href="#signup">Sign Up</a></li>
        <li class="tab"><a class="login" href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <img class="logo-login" src="/images/logo.svg">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
            <div class="field-wrap">
              <label>
                Nickname<span class="req">*</span>
              </label>
              <input id="create" type="text"required autocomplete="off"/>
            </div>

          <button type="submit" onclick="Create()" class="button button-block">Start</button>
          
          <div id="error"></div>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          
            <div class="field-wrap">
            <label>
              Nickname<span class="req">*</span>
            </label>
            <input id="log-in" type="text"required autocomplete="off"/>
          </div>
          
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button onclick="Login()" class="button button-block">Log In</button>
          
          <div id="error2"></div>
        </div>
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./login.js"></script>
  <script  src="./fetch.js"></script>

</body>
</html>
